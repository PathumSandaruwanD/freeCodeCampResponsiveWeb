<html>
    <head>
        <title>Free Code Camp Survey form</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="styles/survey_form.css">
    </head>
    <body class="flex-row">
       <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
       <div class="col-md-2"></div>
       <div class="col-md-8">
        <div id="intro">
            <h1 id="title">Food Satisfactory Survey</h1>
            <p id="description">Your Response Will Develop Quality of Ous Service</p>
            </div>
            <div id="form-div">
            <form id="survey-form">
                <table>
                <tr>
                <td><label id="name-label" for="name">Name: </label></td>
                <td><input type="text" id="name" placeholder="Enter your name" required /></td>
                </tr>
                
                <tr>
                <td><label id="email-label" for="email">Email: </label></td>
                <td><input type="email" id="email" placeholder="Enter your email address" required/></td>
                </tr>
                <tr>
                
                <td><label id="number-label" for="number">Age: </label></td>
                <td><input type="number" id="number" placeholder="Enter your age" min="10" max="80"/></td>
            </tr>
                <tr>
                <td><label id="dropdown-label" for="dropdown">You are </label></td>
                <td><select id="dropdown">
                    <option disabled value="value">Please select</option>
                    <option value="student">Kid</option>
                    <option value="full-time">Teenager</option>
                    <option value="part-time">Adult</option>
                    <option value="freelancer">Senior Citizen</option>
                </select>
            </td>
            </tr>
                <tr>
                    <td><label id="radio-label" for="radio">What is your favourite dish</label></td>
                    <td>
                      <input name="radio-buttons" value="1"  type="radio" id="program">
                        <label for="program">Chicken Tikka Masla </label><br>
                        
                        <input name="radio-buttons" value="2"  type="radio" id="promote">
                        <label for="promote">Butter Chicken</label><br>
                     
                       <input name="radio-buttons" value="3"  type="radio" id="job">
                       <label for="job">Thanduri Chicken</label><br>
                     
                </td>
                </tr>
                <tr>
                    <td><label id="radio-label" for="radio">Which favourite main dish</label></td>
                    <td>
                            <input type="checkbox" name="course" value="1"><label>Rice/Fride Rice</label><br>
                            <input type="checkbox" name="course" value="2"><label>Nan Roti</label><br>
                            <input type="checkbox" name="course" value="3"><label>Biriyani</label><br>
                            <input type="checkbox" name="course" value="4"><label>Those</label><br>
                    </td>
                </tr>
                <tr>
                    <td><label for="comments">Any more comments that you have </label></td>
                    <td><textarea id="comments" placeholder="Enter your comments here.." rows="10" cols="50"></textarea></td>
                </tr>
                </table>
                <div class="text-center">
                    <button type="submit"  class="btn btn-primary" id="submit">Submit</button>
                </div>
                </form>
            </form>
            </div>
       </div>
       <div class="col-md-2"></div>

    </body>

</html>
